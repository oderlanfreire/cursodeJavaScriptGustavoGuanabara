<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MULTAS</title>
</head>
<body>
    <h1>Sistemas de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>
    <script>
        let txtvel = document.querySelector('input#txtvel')

        function calcular(){
            let vel = Number(txtvel.value)
            let res = document.querySelector('div#res')
            res.innerHTML = `<p>Sua velocidade atual é de ${vel} Km/h</p>`
            if(vel > 65){
                res.innerHTML += `<p>Você está acima do limite de velocidade. <strong>MULTADO!</strong></p>`
            }
            res.innerHTML += `<p>Dirija sempre com o cinto de segurança</p>`
        }
    </script>
</body>
</html>
